<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Signup</title>
</head>
<body>
<h1>Freas Eventory</h1>
<div  class="mdl-grid centre ">
<div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
<form action="{{url_for('signup')}}" method = 'post'>

    <div class="mdl-card__title"><h4 class="mdl-card__title-text">Please sign up</h4></div>

    <div class="develop">
<p >
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
       <input align="middle" class="mdl-textfield__input" type="text" id="email" name='email' required>
         <label class="mdl-textfield__label" for="email">Email Address{{request.form.email}}</label>
    </div>
</p>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
       <input class="mdl-textfield__input" type="name" id="username" name='name' required>
         <label class="mdl-textfield__label" for="username">Username{{request.form.name}}</label>
    </div>
    <br>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
       <input class="mdl-textfield__input" type="password" id="password" name='password' required>
         <label class="mdl-textfield__label" for="password">Password{{request.form.password}}</label>
    </div>
    <br>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
       <input class="mdl-textfield__input" type="password" id="sample3" name='confirmpassword' required>
         <label class="mdl-textfield__label" for="sample3">Confirm Password{{request.form.confirmpassword}}</label>
    </div>
    <br>

        </div>


<input type='submit' formmethod="post" value='SignUp' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

    <p><strong>Already a member,click </strong><a href="{{url_for('login')}}">Login</a></p>
</form>
</div>
</div>

</body>
</html>
